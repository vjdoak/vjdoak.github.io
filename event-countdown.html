<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upcoming Event - Duotone - Music &amp; Band Website Template</title>
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900%7CMontserrat:400,500,700" rel="stylesheet" type="text/css">
    <!-- Bootstrap -->
    <link href="css/lib/bootstrap.min.css" rel="stylesheet">
    <!-- Font icons -->
    <link href="css/plugins/flaticon.css" rel="stylesheet">
    <!-- Main CSS -->
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="js/lib/modernizr-min.js"></script>
</head>

<body>
    <!-- **************** 404 ***************** -->
    <section class="countdown-page">
        <div class="content404 text-center">
            <a href="#"><img src="images/logo.png" alt="logo"></a>
            <br />
            <br />
            <h2 class="event-caption">New Sound Waves</h2>
            <p class="lead">The Maggiesâ€™s marshmallows and Papalescu</p>
            <div class="countdown_wrap">
                <h6 class="countdown_title text-center">EVENT WILL START IN</h6>
                <!-- Countdown JS for the Event Date Starts here.
    TIP: You can change your event time below  -->
                <ul id="countdown" data-event-date="12 february 2018 20:30:00">
                    <li> <span class="days">00</span>
                        <p class="timeRefDays">days</p>
                    </li>
                    <li> <span class="hours">00</span>
                        <p class="timeRefHours">hours</p>
                    </li>
                    <li> <span class="minutes">00</span>
                        <p class="timeRefMinutes">minutes</p>
                    </li>
                    <li> <span class="seconds">00</span>
                        <p class="timeRefSeconds">seconds</p>
                    </li>
                </ul>
            </div>
            <p class="lead">Feb 12, 2018. Prauge, Czech Republic</p>
            <!-- end .countdown_wrap -->
            <p> <a href="#" class="btn btn-info" data-toggle="modal" data-target="#eventbrite">Buy Tickets</a> </p>
            <p><img src="images/eventbrite-logo.png" alt="eventbrite" /></p>
        </div>
    </section>
    <!--// section -->
    <!-- 
     Tickets Popup (Eventbrite)
     ====================================== -->
    <div class="modal fade" id="eventbrite" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg modal-transparent" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="eventbrite-wrapper">
                        <iframe src="http://www.eventbrite.com/tickets-external?eid=9293674631&amp;ref=etckt&amp;v=2" height="350"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery & Other Javascript Files -->
    <script src="js/lib/jquery-1.12.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="js/lib/bootstrap.min.js"></script>
    <!-- Plugins -->
    <script src="js/plugins/countdown.js"></script>
    <!-- Main Duotone script -->
    <script src="js/script.js"></script>
</body>

</html>
